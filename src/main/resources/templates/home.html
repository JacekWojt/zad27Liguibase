<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
    <style>
        .container {
            max-width: 1000px;
            width: 100%;
            margin: auto;
        }
    </style>
    <title>User</title>
</head>
<body>
<div class="container">
    <br><br>
    <h1>Użytkownicy</h1>
    <table class="table  mt-4">
        <thead>
        <tr>
            <th>Id</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Data urodzenia</th>
            <th>Email</th>
            <th>Subskrybent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.subscriber}"></td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <h2 class="mt-4">Dodaj użytkownika</h2>

    <form action="/" class="mt-4" th:object="${newUser}" method="post">
        <div class="mt-2">
            <label for="firstname" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
        </div>
        <div class="mt-2">
            <label for="lastname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
        </div>
        <div class="mt-2">
            <label for="birthday" class="form-label">Data urodzenia</label>
            <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
        </div>
        <div class="mt-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="mt-2">
            <label for="isSubscriber" class="form-label">Czy jest subskrybentem</label>
            <select class="form-select" aria-label="" id="isSubscriber" th:field="*{subscriber}">
                <option value="false">Nie</option>
                <option value="true">Tak</option>
            </select>
        </div>
        <div class="col-auto mt-2">
            <button type="submit" class="btn btn-primary mb-3">Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
